<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Login Page</title>

<!-- Bootstrap && Font-Awesome-->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	th:href="@{/webjars/font-awesome/5.3.1/css/all.min.css}">

<!-- Default style -->
<link th:href="@{/css/style.default.css}" rel="stylesheet" />

<!-- Custom style -->
<link th:href="@{/css/custom.css}" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container" style="width: 400px;">
		<h1 class="text-center">Login to continue</h1>

		<p th:if="${param.error}" class="error">Invalid name or password</p>
		<p th:if="${param.logout}" class="success">You've been logged out</p>

		<form action="#" th:action="@{/login}" method="POST">
			<div class="form-group">
				<input type="text" name="name" class="form-control"
					placeholder="Please enter name" />
			</div>

			<div class="form-group">
				<input type="password" name="password" class="form-control"
					placeholder="Please enter password" />
			</div>

			<button type="submit" class="btn btn-primary btn-block">Login</button>
		</form>
	</div>
</body>
</html>
