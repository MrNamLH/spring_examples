<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Register Page</title>
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="main-content">
		<p th:if="${success}" th:text="${success}" class="success" />
		<h3>Register new account</h3>
		<form action="#" th:action="@{/register}" th:object="${user}"
			method="POST">
			<input type="hidden" th:field="*{id}" /> 
			
			<input type="text"
				th:field="*{name}" th:errorclass="field-error"
				placeholder="Your name" /> <em
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
				
			<input type="text"
				th:field="*{email}" th:errorclass="field-error"
				placeholder="Your email" /> <em
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></em> <input
				type="password" th:field="*{password}" th:errorclass="field-error"
				placeholder="Your password" /> <em
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>

			<input type="password" th:field="*{confirmPassword}"
				th:errorclass="field-error" placeholder="Confirm password" /> <em
				th:if="${#fields.hasErrors('confirmPassword')}"
				th:errors="*{confirmPassword}"></em>

			<button type="submit">Register</button>
		</form>
	</div>
</body>
</html>
