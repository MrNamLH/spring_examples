<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:fragment="head">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Spring Examples</title>

	<link href="../static/images/logo.png" th:href="@{/images/logo.png}" rel="shortcut icon" />

	<!-- Bootstrap && Font-Awesome-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	 rel="stylesheet" />

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" th:href="@{/webjars/font-awesome/5.3.1/css/all.min.css}">

	<!-- Metis Menu-->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.1/metisMenu.min.css" th:href="@{/webjars/metisMenu/2.7.8/dist/metisMenu.min.css}">

	<!-- Default theme style-sheet -->
	<link href="../static/css/style.default.css" th:href="@{/css/style.default.css}" rel="stylesheet" id="theme-stylesheet">

	<!-- Custom style with modifications -->
	<link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- *** TOPBAR *** -->
	<div th:fragment="header" id="top">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3 ml-sm-auto">
					<ul sec:authorize="isAnonymous()" class="menu">
						<li>
							<a th:href="@{/login}">Login</a>
						</li>
						<li>
							<a th:href="@{/register}">Register</a>
						</li>
					</ul>

					<nav class="topbar-nav is-hoverable">
						<ul sec:authorize="isAuthenticated()" class="metismenu" id="author_menu">
							<li>
								<a class="has-arrow" href="#" th:inline="text"> hello, [[${#authentication.principal.user.name}]]
								</a>
								<ul aria-expanded="false" class="mm-collapse">
									<li sec:authorize="hasRole('ROLE_ADMIN')">
										<a th:href="@{/admin}">
											<i class="fa fa-globe fa-fw"></i> Admin Control Panel
										</a>
									</li>
									<li>
										<a th:href="@{/logout}">
											<i class="fa fa-sign-out-alt fa-fw"></i> Logout
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</nav>

				</div>
			</div>
		</div>
	</div>

	<!-- *** TOP BAR END *** -->

	<h1>Main content</h1>

	<footer th:fragment="footer" class="container text-center">
		NamLee Blog &copy; 2018

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

		<!-- Popper.js -->
		<!-- 		<script -->
		<!-- 			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" -->
		<!-- 			th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"></script> -->

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

		<!-- Include metisMenu plugin's code -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.7.8/metisMenu.min.js" th:src="@{/webjars/metisMenu/2.7.8/dist/metisMenu.min.js}"></script>
		<script src="/js/main.js" th:href="@{/js/main.js}"></script>
	</footer>
</body>

</html>
