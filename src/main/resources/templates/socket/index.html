<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot WebSocket!</title>
<!-- <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- <link href="/main.css" rel="stylesheet"> -->
<!-- <script src="/webjars/jquery/jquery.min.js"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

<!-- <script src="/webjars/sockjs-client/sockjs.min.js"></script> -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"
	th:src="@{/webjars/sockjs-client/1.1.2/sockjs.min.js}"></script>

<!-- <script src="/webjars/stomp-websocket/stomp.min.js"></script> -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
	th:src="@{/webjars/stomp-websocket/2.3.4/lib/stomp.min.js}"></script>

<script src="/js/app.js" th:href="@{/js/app.js}" ></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Make Connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Connect</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Disconnect</button>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">User's Name:</label> <input type="text"
							id="name" class="form-control">
					</div>
					<button id="send" class="btn btn-default" type="submit">Send</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Greetings</th>
						</tr>
					</thead>
					<tbody id="hellos">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
